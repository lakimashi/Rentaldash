services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rental_dashboard
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - deploy_internal
      - n8n-proxy-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3010
      SQLITE_PATH: /app/data/rental.db
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      UPLOAD_DIR: /app/uploads
      FRONTEND_URL: http://localhost
    volumes:
      - uploads_data:/app/uploads
      - db_data:/app/data
    networks:
      - deploy_internal
      - n8n-proxy-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - deploy_internal
      - n8n-proxy-network

networks:
  deploy_internal:
    driver: bridge
  n8n-proxy-network:
    external: true

volumes:
  pgdata:
  uploads_data:
  db_data:
